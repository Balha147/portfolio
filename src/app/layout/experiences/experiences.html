<section id="experiences" class="relative py-28 overflow-hidden">
  <header class="text-center mb-24 relative z-10">
    <h2
      i18n="@@experiences.title"
      class="text-5xl lg:text-7xl font-black tracking-tighter text-[var(--text-main)]"
    >
      Exp√©riences
    </h2>
    <div class="mt-6 mx-auto h-1.5 w-24 rounded-full bg-[var(--btn-gradient)]"></div>
  </header>

  <div class="relative max-w-6xl mx-auto px-6">
    <div class="timeline-line"></div>

    <div class="flex flex-col gap-24">
      @for (exp of experiencesConfig(); track exp.clientName; let i = $index) {
        <article
          class="timeline-item group"
          [class.timeline-left]="i % 2 === 0"
          [class.timeline-right]="i % 2 !== 0"
        >
          <span class="timeline-dot"></span>

          <div class="timeline-card">
            <span class="card-number">0{{ i + 1 }}</span>

            <div class="relative z-10">
              <div class="flex items-center justify-between gap-2 mb-4">
                <span class="timeline-period !mb-0 text-xs sm:text-sm">{{ exp.period }}</span>

                @if (exp.appUrl) {
                  <a
                    [href]="exp.appUrl"
                    target="_blank"
                    rel="noopener"
                    class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-[var(--badge-bg)]/5 border border-[var(--badge-bg)]/20 transition-all duration-500 hover:bg-[var(--badge-bg)]/15 group/badge"
                    [attr.aria-label]="'Live Project'"
                  >
                    <span class="relative flex h-2 w-2">
                      <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[var(--badge-bg)] opacity-40"
                      ></span>
                      <span
                        class="relative inline-flex rounded-full h-2 w-2 bg-[var(--badge-bg)]"
                      ></span>
                    </span>

                    <span
                      class="hidden sm:block text-[10px] font-bold uppercase tracking-[0.2em] text-[var(--badge-bg)] opacity-90"
                    >
                      Live Project
                    </span>

                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-3.5 w-3.5 text-[var(--badge-bg)]"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2.5"
                        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                      />
                    </svg>
                  </a>
                }
              </div>

              <div class="relative inline-block mb-1">
                <h3
                  class="timeline-role group-hover:text-[var(--primary)] transition-colors duration-500"
                >
                  {{ exp.role }}
                </h3>
                <span
                  class="absolute -bottom-1 left-0 h-[2px] w-0 bg-[var(--primary)] transition-all duration-500 ease-in-out group-hover:w-full"
                ></span>
              </div>

              <p class="timeline-client mb-4 font-medium opacity-80">{{ exp.clientName }}</p>

              <p
                class="timeline-desc leading-relaxed opacity-70 group-hover:opacity-100 transition-opacity"
              >
                {{ exp.description }}
              </p>

              <footer class="mt-6 flex flex-wrap gap-2">
                @for (tech of exp.technologies; track tech) {
                  <span class="tech-badge">{{ tech }}</span>
                }
              </footer>
            </div>
          </div>
        </article>
      }
    </div>
  </div>
</section>
