<section id="projects" class="relative py-16 py-16 lg:py-24">
  <div class="text-center mb-12 lg:mb-16">
    <h2 class="text-3xl lg:text-4xl font-bold text-[var(--text-primary)]">Projects</h2>

    <div class="mt-4 mx-auto h-1 w-20 rounded-full bg-gradient-to-r from-[var(--primary)] to-[var(--accent)]"
    ></div>
  </div>
  <div class="flex flex-col gap-16 max-w-4xl mx-auto">
    @for (p of projects; track p.title; let i = $index) {
      <div
        class="sticky w-full"
        [style.top.px]="100 + (i * 30)"
        style="height: fit-content;"
      >
        <app-terminal-cmd
          [projectTitle]="p.title"
          [text]="p.code"
          [animate]="false" />
      </div>
    }
  </div>
</section>
