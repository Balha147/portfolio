<button
  (click)="scrollToTop()"
  [class.opacity-100]="isVisible()"
  [class.translate-y-0]="isVisible()"
  [class.opacity-0]="!isVisible()"
  [class.translate-y-10]="!isVisible()"
  class="fixed bottom-8 right-8 z-50 flex h-12 w-12 cursor-pointer items-center justify-center rounded-full border border-[var(--border-soft)] bg-[var(--navbar-bg)] text-[var(--primary)] shadow-[var(--shadow-soft)] transition-all duration-300 hover:scale-110 active:scale-95 group backdrop-blur-md"
  aria-label="Scroll to top"
>
  <div class="absolute inset-0 -z-10 rounded-full bg-[var(--btn-gradient)] opacity-0 blur-lg transition-opacity duration-300 group-hover:opacity-40"></div>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="2.5"
    stroke="currentColor"
    class="h-6 w-6 transition-transform duration-300 group-hover:-translate-y-1"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
  </svg>
</button>
