<div class="relative w-full max-w-3xl mx-auto rounded-xl border border-[var(--terminal-border)] bg-[var(--terminal-bg)] transition-all duration-500 group overflow-hidden flex flex-col">

  <div class="flex items-center gap-4 px-4 py-3 border-b border-[var(--terminal-border)] bg-[var(--terminal-header)]">
    <div class="flex gap-2">
      <span class="h-3 w-3 rounded-full bg-[#ff5f56]" i18n-aria-label="@@terminal.close" aria-label="Fermer"></span>
      <span class="h-3 w-3 rounded-full bg-[#ffbd2e]" i18n-aria-label="@@terminal.minimize" aria-label="RÃ©duire"></span>
      <span class="h-3 w-3 rounded-full bg-[#27c93f]" i18n-aria-label="@@terminal.maximize" aria-label="Agrandir"></span>
    </div>

    @if (projectTitle()) {
      <div class="flex-1 text-center pr-10">
        <span class="text-[var(--text-soft)] font-mono text-[10px] sm:text-xs font-bold uppercase tracking-[0.2em] opacity-80">
          {{ projectTitle() }}
        </span>
      </div>
    }
  </div>

  <pre class="px-6 py-8 font-mono text-xs md:text-sm leading-relaxed text-left text-[var(--text-main)] whitespace-pre-wrap break-words">
    <code appSyntaxHighlight [text]="rawText()"></code>
  </pre>
</div>
