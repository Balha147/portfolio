<div class="flex items-center">
  <label class="relative inline-flex items-center cursor-pointer group select-none">
    <input
      type="checkbox"
      class="peer sr-only"
      [checked]="theme() === 'dark'"
      (change)="onToggle()"
    >

    <div class="
      w-14 h-8 rounded-full transition-all duration-500
      bg-[var(--bg-card)]/50 border border-[var(--border-soft)] backdrop-blur-xl
      peer-checked:bg-[var(--primary)]/10 peer-checked:border-[var(--primary)]/40
      group-hover:border-[var(--primary)]/50 group-hover:shadow-[0_0_20px_rgba(var(--primary-rgb),0.15)]
    "></div>

    <div class="
      absolute top-1 left-1 h-6 w-6 rounded-full z-20
      bg-white shadow-[0_4px_10px_rgba(0,0,0,0.1)]
      transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)]
      peer-checked:translate-x-6 peer-checked:bg-slate-900
      flex items-center justify-center
    ">

      <svg
        class="w-3.5 h-3.5 text-amber-500 transition-all duration-500 absolute"
        [class.opacity-0]="theme() === 'dark'"
        [class.rotate-90]="theme() === 'dark'"
        [class.scale-0]="theme() === 'dark'"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"></path>
      </svg>

      <svg
        class="w-3.5 h-3.5 text-[var(--primary)] transition-all duration-500 absolute"
        [class.opacity-0]="theme() === 'light'"
        [class.-rotate-90]="theme() === 'light'"
        [class.scale-0]="theme() === 'light'"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
      >
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
      </svg>
    </div>

    <div class="absolute inset-0 flex justify-between items-center px-2.5 pointer-events-none">
      <div class="w-0.5 h-0.5 rounded-full bg-[var(--text-soft)]/20"></div>
      <div class="w-0.5 h-0.5 rounded-full bg-[var(--text-soft)]/20"></div>
    </div>
  </label>
</div>
